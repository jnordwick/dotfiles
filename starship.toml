format = """
[](fg:#ffabe1)${custom.dirs_list}[](fg:#ffabe1)
[](fg:#25316D)${git_branch}${git_status}[](fg:#25316D bg:#6F38c5)\
	${c}${custom.cmake_build_type}${golang}${haskell}${java}${rust}[](fg:#6f38C5)
[](fg:#9a348e)\
${username}[](bg:#dddddd fg:#9A348E)\
${directory}[](fg:#dddddd bg:#06969A)\
${jobs}[](fg:#06969a bg:#7777aa)${time}[ ](fg:#7777aa)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'

[directory]
style = "bg:#dddddd fg:#2222bb"
read_only_style="bg:#dddddd fg:bold red"
format = "[$path]($style)[ $read_only]($read_only_style)"
truncation_length = 3
truncation_symbol = "…"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ]($style)'

[git_branch]
symbol = ""
style = "bg:#25316D"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#25316D"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'
disabled = true

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#7777aa"
format = '[🕐$time]($style)'

[jobs]
symbol = "🛠"
style = "bg:#06969A"
format="[$symbol $number ]($style)"
symbol_threshold = 1
number_threshold = 2

[custom.cmake_build_type]
description="Show current cmake build type"
symbol = "⟁ "
files=["CMakeLists.txt"]
command='grep CMAKE_BUILD_TYPE build/CMakeCache.txt | cut -d= -f2'
style = "bg:#6F38C5"
format = "[$symbol$output ]($style)"

[custom.dirs_list]
description="Show the top few of dirs list"
symbol='⌹'
when='test -n "$(dirs)"'
command='printf "(%d)" $(dirs -p | wc -l); printf "%s 〉" $(dirs)'
style="bg:#ffabe1 fg:#2c076f"
format="[$symbol $output]($style)"
